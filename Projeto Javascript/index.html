<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1° Exercício - HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>The Game Of Two</h1><br>
        <h2>Insira Seus Números Abaixo</h2>
        <form id="comparador">
            <input type="number" id="numero1" required placeholder="Número A" />
            <input type="number" id="numero2" required placeholder="Número B" />
            <button id="comparar" type="submit">Comparar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
